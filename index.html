<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloraScan AI</title>
    
    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Ethiopic', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
            color: #1e293b;
        }

        .search-container {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container:focus-within {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gemini-gradient-text {
             background: linear-gradient(135deg, #4285F4 0%, #9B72CB 50%, #D96570 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chip { transition: all 0.2s ease; }
        .chip:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .loader {
            width: 8px; height: 8px; border-radius: 50%;
            background-color: #3b82f6;
            box-shadow: 32px 0 #3b82f6, -32px 0 #3b82f6;
            position: relative;
            animation: flash 0.5s ease-out infinite alternate;
        }

        @keyframes flash {
            0% { background-color: #60a5fa; box-shadow: 32px 0 #60a5fa, -32px 0 #3b82f6; }
            50% { background-color: #3b82f6; box-shadow: 32px 0 #60a5fa, -32px 0 #60a5fa; }
            100% { background-color: #60a5fa; box-shadow: 32px 0 #3b82f6, -32px 0 #60a5fa; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 rounded-lg p-1.5">
                    <i data-lucide="flower-2" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-xl font-bold text-slate-900 tracking-tight">FloraScan</span>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="settingsToggle" class="text-slate-500 hover:text-indigo-600 transition-colors p-2 rounded-full hover:bg-slate-50">
                    <i data-lucide="settings-2" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="hidden border-b border-slate-200 bg-white/50 backdrop-blur-sm p-4 transition-all">
        <div class="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-3">
                 <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Preferences</h3>
                 <div>
                     <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase">Output Language</label>
                     <select id="languageSelect" class="w-full px-3 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                         <option value="English">English</option>
                         <option value="Amharic">Amharic (·ä†·àõ·à≠·äõ)</option>
                     </select>
                </div>
                <p class="text-[10px] text-slate-400">API Keys are securely managed by the server.</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center pt-12 pb-12 px-4 sm:px-6">
        
        <!-- Hero Section -->
        <div class="text-center mb-10 space-y-2">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 tracking-tight">
                Ask AI about <span class="gradient-text">Plants</span>
            </h1>
            <p class="text-slate-500 text-lg">Identify species, care tips, and botanical facts.</p>
        </div>

        <!-- Search/Input Area -->
        <div class="w-full max-w-3xl">
            <div class="search-container rounded-[2rem] border border-slate-200 p-2 flex flex-col sm:flex-row items-center gap-2 relative bg-white">
                
                <div class="relative group shrink-0 p-2">
                    <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <button class="p-3 rounded-full bg-slate-100 text-slate-500 group-hover:bg-slate-200 group-hover:text-indigo-600 transition-colors">
                        <i data-lucide="image-plus" class="w-6 h-6"></i>
                    </button>
                    <div id="miniPreview" class="hidden absolute bottom-12 left-0 z-20 bg-white p-1 rounded-lg shadow-xl border border-slate-200">
                        <div class="relative">
                            <img id="miniPreviewImg" class="w-20 h-20 object-cover rounded-md">
                            <button id="clearImageBtn" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 shadow-sm hover:bg-red-600">
                                <i data-lucide="x" class="w-3 h-3"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <textarea id="userPrompt" rows="1" class="w-full bg-transparent border-0 focus:ring-0 text-slate-700 placeholder-slate-400 text-lg resize-none py-3" placeholder="Upload a photo or ask a question..."></textarea>

                <button id="identifyBtn" class="shrink-0 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full font-semibold shadow-md shadow-indigo-200 transition-all flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btnText">Ask AI</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Chips -->
            <div class="mt-6 flex flex-wrap justify-center gap-3">
                <button class="chip bg-white border border-slate-200 text-slate-600 hover:text-indigo-600 hover:border-indigo-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2" data-prompt="What are the best care tips for this plant?">üå± Care Tips</button>
                <button class="chip bg-white border border-slate-200 text-slate-600 hover:text-indigo-600 hover:border-indigo-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2" data-prompt="How can I cultivate this plant quickly?">üöÄ Grow Fast</button>
                <button class="chip bg-white border border-slate-200 text-slate-600 hover:text-indigo-600 hover:border-indigo-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2" data-prompt="Is this plant toxic to humans or pets?">‚ò†Ô∏è Toxicity Check</button>
                <button class="chip bg-white border border-slate-200 text-slate-600 hover:text-indigo-600 hover:border-indigo-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2" data-prompt="What is the ideal watering schedule?">üíß Watering Guide</button>
            </div>
        </div>

        <!-- Results Area -->
        <div id="resultsContainer" class="w-full max-w-3xl mt-12 hidden">
            
            <div id="loadingIndicator" class="hidden flex flex-col items-center justify-center py-10 space-y-4">
                <div class="loader"></div>
                <p class="text-slate-500 font-medium animate-pulse">Analyzing...</p>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 relative mb-6">
                <div class="absolute top-4 right-4 flex gap-2">
                     <button id="speakBtn" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-all flex items-center gap-1 group" title="Gemini Neural TTS">
                        <i data-lucide="volume-2" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs font-semibold hidden group-hover:inline-block text-indigo-600">Gemini Voice</span>
                    </button>
                    <button id="copyBtn" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-all" title="Copy Text">
                        <i data-lucide="copy" class="w-5 h-5"></i>
                    </button>
                </div>

                <div id="resultContent" class="prose prose-slate prose-lg max-w-none"></div>
            </div>

            <!-- Gemini Tools -->
            <div id="geminiTools" class="hidden animate-fade-in-up">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <span class="gemini-gradient-text">Gemini Intelligence</span>
                    <i data-lucide="sparkles" class="w-4 h-4 text-purple-400"></i>
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button id="btnCareGuide" class="p-4 bg-white border border-slate-200 rounded-xl hover:border-purple-300 hover:shadow-md transition-all text-left group">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="p-2 bg-purple-100 rounded-lg group-hover:bg-purple-200 transition-colors">
                                <i data-lucide="calendar-check" class="w-5 h-5 text-purple-600"></i>
                            </div>
                            <span class="font-semibold text-slate-700">Smart Care Schedule</span>
                        </div>
                        <p class="text-xs text-slate-500">Generate a weekly to-do list for this plant.</p>
                    </button>

                    <button id="btnFolklore" class="p-4 bg-white border border-slate-200 rounded-xl hover:border-pink-300 hover:shadow-md transition-all text-left group">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="p-2 bg-pink-100 rounded-lg group-hover:bg-pink-200 transition-colors">
                                <i data-lucide="book-open" class="w-5 h-5 text-pink-600"></i>
                            </div>
                            <span class="font-semibold text-slate-700">Botanical Folklore</span>
                        </div>
                        <p class="text-xs text-slate-500">Discover myths and stories about this species.</p>
                    </button>
                </div>

                <div id="geminiOutput" class="hidden mt-4 bg-gradient-to-br from-purple-50 to-white p-6 rounded-2xl border border-purple-100 prose prose-slate prose-sm max-w-none relative">
                    <button onclick="this.parentElement.classList.add('hidden')" class="absolute top-2 right-2 text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-4 h-4"></i></button>
                    <div id="geminiContent"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-6 text-center text-slate-400 text-sm">
        <p>&copy; 2026 FloraScan.</p>
    </footer>

    <canvas id="resizeCanvas" style="display:none;"></canvas>
    <audio id="geminiAudio" style="display:none"></audio>

    <script>
        lucide.createIcons();

        // Constants
        const MODEL_ID = "google/gemma-3-27b-it:free";
        
        // Elements
        const fileInput = document.getElementById('fileInput');
        const userPrompt = document.getElementById('userPrompt');
        const identifyBtn = document.getElementById('identifyBtn');
        const btnText = document.getElementById('btnText');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultContent = document.getElementById('resultContent');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resizeCanvas = document.getElementById('resizeCanvas');
        const miniPreview = document.getElementById('miniPreview');
        const miniPreviewImg = document.getElementById('miniPreviewImg');
        const clearImageBtn = document.getElementById('clearImageBtn');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const languageSelect = document.getElementById('languageSelect');
        const speakBtn = document.getElementById('speakBtn');
        const copyBtn = document.getElementById('copyBtn');
        
        // Gemini Elements
        const geminiTools = document.getElementById('geminiTools');
        const geminiOutput = document.getElementById('geminiOutput');
        const geminiContent = document.getElementById('geminiContent');
        const btnCareGuide = document.getElementById('btnCareGuide');
        const btnFolklore = document.getElementById('btnFolklore');
        const geminiAudio = document.getElementById('geminiAudio');

        let currentBase64Image = null;
        let lastResultText = "";
        let identifiedPlantName = "";

        // UI Logic
        settingsToggle.addEventListener('click', () => settingsPanel.classList.toggle('hidden'));
        
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                userPrompt.value = chip.getAttribute('data-prompt');
                userPrompt.style.height = 'auto';
                userPrompt.style.height = (userPrompt.scrollHeight) + 'px';
                userPrompt.focus();
            });
        });

        userPrompt.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        clearImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = '';
            currentBase64Image = null;
            miniPreview.classList.add('hidden');
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert("Please upload a valid image.");
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const processedDataUrl = resizeImage(img, 1024, 1024);
                    miniPreviewImg.src = processedDataUrl;
                    currentBase64Image = processedDataUrl.split(',')[1];
                    miniPreview.classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function resizeImage(img, maxWidth, maxHeight) {
            let width = img.width;
            let height = img.height;
            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }
            resizeCanvas.width = width;
            resizeCanvas.height = height;
            const ctx = resizeCanvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            return resizeCanvas.toDataURL('image/jpeg', 0.85);
        }

        // --- BACKEND API CALLS ---

        copyBtn.addEventListener('click', () => {
            if (!lastResultText) return;
            navigator.clipboard.writeText(lastResultText);
        });

        // Gemini Neural TTS (via Backend)
        speakBtn.addEventListener('click', async () => {
            if (!lastResultText) return;
            const icon = speakBtn.querySelector('i');
            icon.classList.add('animate-pulse', 'text-indigo-600');
            
            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        type: 'tts', 
                        text: lastResultText.substring(0, 500) 
                    })
                });

                if(!response.ok) throw new Error("TTS API Error");
                const data = await response.json();
                
                if (data.audioData) {
                    geminiAudio.src = `data:audio/wav;base64,${data.audioData}`;
                    await geminiAudio.play();
                }
            } catch (e) {
                console.warn("Server TTS failed", e);
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(lastResultText);
                window.speechSynthesis.speak(utterance);
            } finally {
                icon.classList.remove('animate-pulse', 'text-indigo-600');
            }
        });

        // Gemini Tools (via Backend)
        async function callGeminiBackend(prompt) {
            geminiTools.classList.remove('hidden');
            geminiOutput.classList.remove('hidden');
            geminiContent.innerHTML = '<div class="flex items-center gap-2 text-purple-600"><div class="loader"></div> Generating...</div>';

            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'generate', prompt: prompt })
                });

                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                return data.text;
            } catch (e) {
                geminiContent.innerHTML = `<div class="text-red-500">Error: ${e.message}</div>`;
                return null;
            }
        }

        btnCareGuide.addEventListener('click', async () => {
            const context = identifiedPlantName || "this plant";
            const prompt = `Create a weekly care schedule for ${context}. Format as Markdown table.`;
            const text = await callGeminiBackend(prompt);
            if(text) geminiContent.innerHTML = marked.parse(text);
        });

        btnFolklore.addEventListener('click', async () => {
            const context = identifiedPlantName || "this plant";
            const prompt = `Write a myth about the origin of ${context}. Keep it under 200 words.`;
            const text = await callGeminiBackend(prompt);
            if(text) geminiContent.innerHTML = marked.parse(text);
        });

        // Main Identification
        identifyBtn.addEventListener('click', async () => {
            if (!currentBase64Image && !userPrompt.value.trim()) {
                alert("Please upload an image or ask a question.");
                return;
            }

            identifyBtn.disabled = true;
            btnText.textContent = "Thinking...";
            resultsContainer.classList.remove('hidden');
            resultContent.classList.add('hidden');
            geminiTools.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            const question = userPrompt.value.trim();
            const targetLang = languageSelect.value;
            
            // Construct Prompt
            let userMessage = "";
            if (currentBase64Image) {
                userMessage = "Analyze this image. Identify the plant, providing Common Name, Scientific Name, Key Features, and Care Tips.";
            } else {
                userMessage = "Answer this botany question:";
            }
            if (question) userMessage += ` Question: "${question}"`;
            if (targetLang !== "English") userMessage += ` \n\nIMPORTANT: Respond in ${targetLang}.`;

            const messages = [{ role: "user", content: [{ type: "text", text: userMessage }] }];
            if (currentBase64Image) {
                messages[0].content.push({ type: "image_url", image_url: { url: `data:image/jpeg;base64,${currentBase64Image}` } });
            }

            try {
                // Call Serverless Function
                const response = await fetch('/api/identify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: MODEL_ID,
                        messages: messages
                    })
                });

                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                const rawText = data.choices[0].message.content;
                lastResultText = rawText;

                // Extract name
                const nameMatch = rawText.match(/\*\*Common Name\*\*:\s*(.*?)(\n|$)/i) || rawText.match(/Common Name:\s*(.*?)(\n|$)/i);
                identifiedPlantName = nameMatch ? nameMatch[1] : "this plant";

                loadingIndicator.classList.add('hidden');
                resultContent.classList.remove('hidden');
                geminiTools.classList.remove('hidden');
                
                if (typeof marked !== 'undefined') resultContent.innerHTML = marked.parse(rawText);
                else resultContent.innerText = rawText;

            } catch (error) {
                console.error(error);
                loadingIndicator.classList.add('hidden');
                resultContent.classList.remove('hidden');
                resultContent.innerHTML = `<div class="p-4 bg-red-50 text-red-600 rounded-lg">Error: ${error.message}</div>`;
            } finally {
                identifyBtn.disabled = false;
                btnText.textContent = "Ask AI";
            }
        });
    </script>
</body>
</html>
